<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AttendanceUC</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Titillium+Web:300,400,700" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css" type="text/css" />

</head>
<body>
    <img src="img/blue.png" class="background-image">
    <div class="dropdown-container">
        <select id="event-dropdown">
            <!-- Autofilled by javascript -->
        </select>
    </div>
    <section class="hero">
        <img src="img/logo.png" alt="HackUC Logo" class="logo">
        <h1 class="title">Attendance<b>UC</b></h1>
        <p id="input-status">Enter your barcode below to sign in</p>
        <input id="barcode-input" type="text" maxlength="7">

        <div id="hackpoints-notification" onclick="">
            <span id="point-value"></span>
            <img class="hackpoints-logo" src="img/hackpoints.png" alt="">
        </div>

    </section>
    <p id="notification"></p>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
